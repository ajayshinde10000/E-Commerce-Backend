<!DOCTYPE html>
<html>
<head>
  <title>Email</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container d-flex justify-content-center flex-column mt-5 pt-5">
        <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mx-auto mt-4 p-4 border border-dark">
            <h3 class="text-center bg-dark text-light mb-3 p-2">Local Mailbox Login</h3>
        
        <form action="/emails/verify" method="post">
            <div class="body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Please enter email address</label>
                    <input class="form-control" type="email" name="email" id="formGroupExampleInput" placeholder="Example input placeholder" required>
                </div>
                <div class="item">
                    <br>
                    <button class="btn btn-success w-100" type="submit">Login</button>
                </div>
            </div>
        </form>
        
           

        </div>
        <div class="col-4"></div>

    </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
